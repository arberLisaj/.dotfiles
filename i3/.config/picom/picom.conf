# Essential Settings

# Disable fading
fading = false;

# Detect client opacity (keep this to handle applications that set their own opacity)
detect-client-opacity = true;

# Application-specific opacity rules
opacity-rule = [
    "80:class_g = 'Gnome-terminal'" 
];

# Backend setting (GLX for better performance)
backend = "glx";

# Enable vsync for smooth rendering
vsync = true;

# Disable shadows (no need for shadow-related settings)
shadow = false;

# Blur settings (disabled)
blur-background = false;
